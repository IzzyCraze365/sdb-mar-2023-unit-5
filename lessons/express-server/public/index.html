<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer Players</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">Soccer Players</header>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Position</th>
          <th>Team</th>
          <th>Jersey Number</th>
        </tr>
      </thead>
      <tbody>
        <!-- Add Player Data Here -->
        <tr>
          <td>1</td>
          <td>Trevor</td>
          <td>Erwin</td>
          <td>Forwad</td>
          <td>Upright Ed</td>
          <td>12</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Ashlee</td>
          <td>Lindstrom</td>
          <td>Forwad</td>
          <td>Upright Ed</td>
          <td>15</td>
        </tr>
      </tbody>
    </table>
    <!--  Form -->
    <div class="form-container">
      <h2>Soccer Player Form</h2>
      <form>
        <!-- Form Field -->
        <label for="first-name">First Name: </label>
        <input
          type="text"
          id="first-name"
          placeholder="Enter first name..."
          name="firstName"
        />
        <!-- Form Field End -->

        <!-- Form Field -->
        <label for="last-name">Last Name: </label>
        <input
          type="text"
          id="last-name"
          placeholder="Enter last name..."
          name="lastName"
        />
        <!-- Form Field End -->

        <!-- Form Field -->
        <label for="position">Position: </label>
        <input
          type="text"
          id="position"
          placeholder="Enter Position..."
          name="position"
        />
        <!-- Form Field End -->

        <!-- Form Field -->
        <label for="Team">Team </label>
        <input
          type="text"
          id="Team"
          placeholder="Enter team name..."
          name="team"
        />
        <!-- Form Field End -->

        <!-- Form Field -->
        <label for="jesery-number">Jersey Number: </label>
        <input
          type="text"
          id="jesery-number"
          placeholder="Enter last name..."
          name="jerseyNumber"
        />
        <!-- Form Field End -->

        <!-- SUBMIT BUTTON -->
        <input type="submit" value="SUBMIT" />
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
